<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- <div class="lds-roller" *ngIf="isLoading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div> -->
<!-- <div class="lds-circle" *ngIf="isLoading"></div> -->
<mat-accordion multi="true"  *ngIf="posts.length !== 0 && !isLoading">
  <app-post *ngFor="let post of posts" [post]="post" (deletePost)="onDeletePost($event)"></app-post>
</mat-accordion>
<mat-paginator *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChangedEvent($event)"
  >

</mat-paginator>
<p class="info-txt mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts exists!!</p>
