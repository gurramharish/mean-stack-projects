<mat-toolbar color="primary">
  <span><a routerLink="/">My Posts</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userAuthhenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-warn">New Post</a>
    </li>
    <li *ngIf="!userAuthhenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-warn">Login</a>
    </li>
    <li *ngIf="!userAuthhenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-warn">Sign Up</a>
    </li>
    <li *ngIf="userAuthhenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
